<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BirthdayMad</title>
  <script src="https://gist.githubusercontent.com/dcollien/312bce1270a5f511bf4a/raw/9bb680a9d30f0df8046a78f7335abfaf5c026135/ImageTools.js"></script>
  <script type="module">
    import {
      initializeApp
    } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc,
      updateDoc,
      arrayUnion,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAKEp8faNKkHTJa75rZVuiviwZ1lvxHr6s",
      authDomain: "birthdaycalendar-52210.firebaseapp.com",
      projectId: "birthdaycalendar-52210",
      storageBucket: "birthdaycalendar-52210.appspot.com",
      messagingSenderId: "626345496854",
      appId: "1:626345496854:web:107969ad0ac29f12a9c037"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentCollection = "public";
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const password = urlParams.get('password');
      document.getElementById("password-input").value = password;
    });
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("password-input").value = localStorage.getItem("passwordfb") || "";
      document.getElementById("password-form").addEventListener("submit", (e) => {
        e.preventDefault();
        const password = document.getElementById("password-input").value.trim();
        if (password.toLowerCase() === "misterbruh") {
          currentCollection = "misterbruh";
        } else if (password.toLowerCase() === "sweetfamily") {
          currentCollection = "sweetfamily";
        } else if (password.toLowerCase() === "ilovegcu") {
          currentCollection = "ilovegcu";
        } else {
          currentCollection = "public";
        }
        localStorage.setItem("passwordfb", password);
        document.getElementById("password-screen").style.display = "none";
        document.getElementById("main-content").style.display = "block";
        loadBirthdays();
      });

      document.getElementById("birthday-form").addEventListener("submit",
        submitBirthday);
      document.getElementById("add-birthday-btn").addEventListener("click",
        () => document.getElementById("birthday-popup").style.display = "flex");
      document.getElementById("close-popup").addEventListener("click",
        () => document.getElementById("birthday-popup").style.display = "none");
    });

    async function submitBirthday(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const fatherName = document.getElementById("father-name").value.trim();
      const birthday = document.getElementById("birthday").value;
      const bio = document.getElementById("bio").value.trim();
      const imageFile = document.getElementById("image").files[0];

      if (!name || !fatherName || !birthday || !bio) {
        alert("All fields are required!");
        return;
      }

      let imageUrl = "";
      if (imageFile) {
        imageUrl = await uploadImage(imageFile);
      }

      const formattedDate = birthday.split("-").slice(1).reverse().join("-");
      const birthdayDoc = doc(db, currentCollection, formattedDate);
      const processedHtml = `<div class="birthday-card"><img src="${imageUrl}" alt="Profile Image"><p><strong>${name}</strong>  ${fatherName}</p><p>${bio}</p></div>`;

      try {
        const docSnap = await getDoc(birthdayDoc);
        if (docSnap.exists()) {
          await updateDoc(birthdayDoc, {
            entries: arrayUnion({
              name, fatherName, birthday, imageUrl, processedHtml
            })
          });
        } else {
          await setDoc(birthdayDoc, {
            entries: [{
              name, fatherName, birthday, imageUrl, processedHtml
            }]
          });
        }

        alert("Birthday submitted!");
        document.getElementById("birthday-popup").style.display = "none";
        loadBirthdays();
      } catch (error) {
        console.error("Error submitting birthday:", error);
      }
    }

    async function uploadImage(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = () => {
          const img = new Image();
          img.src = reader.result;
          img.onload = () => {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            const scale = Math.min(512 / img.width, 512 / img.height);
            const width = img.width * scale;
            const height = img.height * scale;
            canvas.width = 512;
            canvas.height = 512;
            ctx.drawImage(img, (512 - width) / 2, (512 - height) / 2, width, height);
            resolve(canvas.toDataURL("image/jpeg"));
          };
        };
        reader.readAsDataURL(file);
      });
    }

    async function loadBirthdays() {
      const today = new Date();
      const tomorrow = new Date(today);
      tomorrow.setDate(today.getDate() + 1);

      const todayId = formatDate(today);
      const tomorrowId = formatDate(tomorrow);

      await displayBirthdays(todayId, "today-birthdays");
      await displayBirthdays(tomorrowId, "tomorrow-birthdays");

      if (currentCollection === "public") {
        document.getElementById("ad-container").style.display = "flex";
        loadAd();
      } else {
        document.getElementById("ad-container").style.display = "none";
      }
    }

    async function displayBirthdays(dateId, containerId) {
      const docRef = doc(db, currentCollection, dateId);
      const docSnap = await getDoc(docRef);
      const container = document.getElementById(containerId);
      container.innerHTML = `<h3>${dateId.replace(/-/g, "/")}</h3>`;

      if (docSnap.exists()) {
        const {
          entries
        } = docSnap.data();
        entries.forEach(entry => {
          container.innerHTML += entry.processedHtml;
        });
      } else {
        container.innerHTML += "<p>No birthdays today. Try uploading one!</p>";
      }
    }

    function formatDate(date) {
      return date.toISOString().split("T")[0].split("-").slice(1).reverse().join("-");
    }

    function loadAd() {
      const adContainer = document.getElementById("ad-container");
      adContainer.innerHTML = "Loading ad...";

      const oneDay = 864e5,
      savedAd = localStorage.getItem("savedAd"),
      lastFetched = localStorage.getItem("lastFetched"),
      now = Date.now();

      if (savedAd && lastFetched && now - lastFetched < oneDay) {
        adContainer.innerHTML = savedAd;
      }

      onSnapshot(doc(db, "ad", "today"), doc => {
        if (doc.exists()) {
          const adHtml = doc.data().html?.trim();
          if (adHtml) {
            adContainer.innerHTML = adHtml;
            localStorage.setItem("savedAd", adHtml);
            localStorage.setItem("lastFetched", now);
          } else adContainer.innerText = "No ad available.";
        } else adContainer.innerText = "No ad available.";
      });
    }
  </script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }
    body {
      text-align: center;
      padding: 20px;
      background: #121212;
      color: #e0e0e0;
    }
    h1, h2 {
      margin: 20px 0;
      color: #ffffff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #3498db;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2980b9;
    }
    #add-birthday-btn {
      background: #27ae60;
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
    #add-birthday-btn:hover {
      background: #219653;
    }
    #password-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #password-form {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    #password-form input {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      width: 100%;
    }
    #password-form button {
      width: 100%;
    }
    #main-content {
      display: none;
    }
    #birthday-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #birthday-popup form {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }
    #birthday-popup label {
      display: block;
      margin: 10px 0;
      color: #e0e0e0;
    }
    #birthday-popup input, #birthday-popup textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #e0e0e0;
    }
    #birthday-popup textarea {
      height: 100px;
    }
    .popup-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .popup-buttons button {
      flex: 1;
      margin: 0 5px;
    }
    #close-popup {
      background: #e74c3c;
    }
    #close-popup:hover {
      background: #c0392b;
    }
    .birthday-card {
      background: #000;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .birthday-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
    }
    .birthday-card p {
      margin: 5px 0;
      color: #aaa;
      font-size: small;
    }
    .birthday-card p strong {
      margin: 5px 0;
      font-size: large;
      color: #e0e0e0;
    }
    #ad-container {
      display: none;
      width: 100%;
      height: 200px;
      background: #1e1e1e;
      border-radius: 10px;
      margin-top: 20px;
      justify-content: center;
      align-items: center;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div id="password-screen">
    <form id="password-form">
      <h2>Enter Referral Code</h2>
      <input type="text" id="password-input" placeholder="Or leave empty to join public birthday list">
      <button type="submit">Continue</button>
    </form>
  </div>

  <div id="main-content">
    <h1>Birthday of the Day</h1>

    <button id="add-birthday-btn">Add Birthday</button>

    <div id="birthday-popup">
      <form id="birthday-form">
        <h2>Submit Your Birthday</h2>
        <label>Name: <input type="text" id="name" placeholder="Enter your name" required></label>
        <label>Father's Name: <input type="text" id="father-name" placeholder="Enter father name" required></label>
        <label>Birthday: <input type="date" id="birthday" required></label>
        <label>Short Bio (300 chars max):</label>
        <textarea id="bio" placeholder="Tell others about yourself" maxlength="300" required></textarea>
        <label>Upload Image: <input type="file" id="image" accept="image/*"></label>
        <div class="popup-buttons">
          <button type="submit">Submit</button>
          <button type="button" id="close-popup">Cancel</button>
        </div>
      </form>
    </div>

    <h2>Today's Birthdays</h2>
    <div id="today-birthdays"></div>

    <h2>Tomorrow's Birthdays</h2>
    <div id="tomorrow-birthdays"></div>

    <div id="ad-container">
      <p>
        Ad
      </p>
    </div>
  </div>
</body>
</html>
