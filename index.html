<html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>BirthdayMad</title><link rel="icon" href="https://img.itch.zone/aW1nLzE5NzkzNDEyLmpwZWc=/original/ACaNx8.jpeg"><meta property="og:title" content="Alimad Birthday Platform"><meta property="og:description" content="Discover and celebrate birthdays shared by friends and family! Submit your birthday and see who shares your special day."><meta property="og:image" content="https://img.itch.zone/aW1nLzE5NzkzNDEyLmpwZWc=/original/ACaNx8.jpeg"><meta property="og:url" content="https://alimadcorp.github.io/birthday/" ><meta property="og:type" content="website"><style>*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif}body{text-align:center;padding:20px;background:#121212;color:#e0e0e0}h1,h2{margin:20px 0;color:#fff}button{padding:10px 20px;font-size:16px;border:none;border-radius:5px;cursor:pointer;background:#3498db;color:#fff;transition:background .3s ease}button:hover{background:#2980b9}#add-birthday-btn{background:#27ae60;position:fixed;bottom:20px;right:20px}#add-birthday-btn:hover{background:#219653}#password-screen{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);backdrop-filter:blur(5px);display:flex;justify-content:center;align-items:center;z-index:1000}#password-form{background:#1e1e1e;padding:20px;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,.1);text-align:center}#password-form input{padding:10px;margin:10px 0;border:none;border-radius:5px;width:100%}#password-form button{width:100%}#main-content{display:none}#birthday-popup{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);backdrop-filter:blur(10px);justify-content:center;align-items:center;z-index:1000}#birthday-popup form{background:#1e1e1e;padding:20px;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,.1);width:90%;max-width:500px}#birthday-popup label{display:block;margin:10px 0;color:#e0e0e0}#birthday-popup input,#birthday-popup textarea{width:100%;padding:10px;margin:5px 0;border:none;border-radius:5px;background:#333;color:#e0e0e0}#birthday-popup textarea{height:100px}.popup-buttons{display:flex;justify-content:space-between;margin-top:20px}.popup-buttons button{flex:1;margin:0 5px}#close-popup{background:#e74c3c}#close-popup:hover{background:#c0392b}.birthday-card{background:#000;padding:20px;margin:20px auto;width:90%;max-width:400px;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,.1);text-align:center}.birthday-card img{width:100px;height:100px;border-radius:5%;margin-bottom:10px;object-fit:cover}.birthday-card p{margin:5px 0;color:#aaa;font-size:small}.birthday-card p strong{margin:5px 0;font-size:large;color:#e0e0e0}#ad-container{display:none;width:100%;height:200px;background:#1e1e1e;border-radius:10px;margin-top:20px;justify-content:center;align-items:center;color:#e0e0e0}</style></head><body><div id=password-screen><form id=password-form><h2>Enter Referral Code</h2><input id=password-input placeholder="Or leave empty to join public birthday list"><button type=submit>Continue</button></form></div><div id=main-content><h1>Birthday of the Day</h1><button id=add-birthday-btn>Add Birthday</button><div id=birthday-popup><form id=birthday-form><h2>Submit Your Birthday</h2><label>Name*<input id=name placeholder="Enter your name" required></label><label>Surname<input id=father-name placeholder="Enter surname"></label><label>Birthday*<input type=date id=birthday required></label><label>Short Bio*</label><textarea id=bio placeholder="Tell others about yourself" maxlength=300 required></textarea><label>Upload Image*<input type=file id=image accept=image/*></label><details><summary><strong>Who can see my birthday?</strong></summary>Only the people who share the same referral code as yours will be able to see this</details><div class=popup-buttons><button type=submit>Submit</button><button type=button id=close-popup>Cancel</button></div></form></div><div id="pre-birthdays"></div><h2>Today's Birthdays</h2><div id=today-birthdays>Loading...</div><h2>Tomorrow's Birthdays</h2><div id=tomorrow-birthdays>Loading...</div><div id=ad-container><p>Ad</p></div></div><script type=module src="fire.js"></script></body></html>
